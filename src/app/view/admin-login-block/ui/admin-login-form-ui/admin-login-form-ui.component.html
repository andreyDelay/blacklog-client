<mat-card>
  <form [formGroup]="formGroup" (input)="onFormChange()" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput type="text" placeholder="Login" formControlName="login">
      <mat-error *ngIf="formGroup.hasError('required', 'login')">Это поле обязательно</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password">
      <mat-error *ngIf="formGroup.hasError('required', 'password')">Это поле обязательно</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary"
            [disabled]="disabled || formGroup.invalid || !!formError">Войти</button>
  </form>
</mat-card>
